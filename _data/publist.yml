- title: "How Jupiters save or destroy inner Neptunes around evolved stars" 
  image: 2020arXiv200704337R.png
  description:  We study the post-main-sequence evolution of planetary systems with an inner Neptune and an outer Jupiter.  We find that gravitational interaction between the planets (in particular, resonances) can change whether they survive engulfment by the host star as it turns into a red giant. 
  authors: __Ronco__, Schreiber, Giuppone, Veras, __Cuadra__, and __Guilera__ 
  link:   
    url:  https://ui.adsabs.harvard.edu/abs/2020arXiv200704337R  
    display: ApJL, in press
  highlight: 1  
  news2: "Nota del NPF: [¿Héroe o villano? Un Júpiter puede salvar o destruir a un Neptuno mientras la estrella anfitriona se transforma en Gigante Roja](http://www.npf.cl/2020/07/10/heroe-o-villano-un-jupiter-puede-salvar-o-destruir-a-un-neptuno-mientras-la-estrella-anfitriona-se-transforma-en-gigante-roja/)"   

- title: "Binary-induced spiral arms inside the disc cavity of AB Aurigae" 
  image: 2020MNRAS.496.2362P.png
  description: We use numerical simulations to show that the inner spiral structure observed in AB Aurigae can be created by a binary star orbiting inside the dust cavity. We constrain the inclination of the binary with respect to the circumbinary disc to range between 60° and 90°.  
  authors: __Poblete__, Calcino, __Cuello__, Macías, Ribas, Price, __Cuadra__, and Pinte 
